<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>News</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>New York Times Search</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Article Search</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="search">Search Term:</label>
                                    <input type="text" class="form-control" id="search">
                                </div>
                                <div class="form-group">
                                    <label for="sel1">Number of Records to Retrieve:</label>
                                    <select class="form-control" id="numRecords">
                                        <option value="1">1</option>
                                        <option value="5" selected>5</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="startYear">Start Year:</label>
                                    <input type="text" class="form-control" id="startYear">
                                </div>
                                <div class="form-group">
                                    <label for="endYear">End Year:</label>
                                    <input type="text" class="form-control" id="endYear">
                               </div>
                                <button type="submit" class="btn btn-default" id="search-btn">Submit</button>
                                <button type="button" class="btn btn-default" id="clear-btn">Clear Results</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Results</h3>
                        </div>
                        <div class="panel-body" id="wellSection">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
